<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form validation</title>
</head>

<body>

    <div class="container">
        <form id="form" class="form" autocomplete="off">
            <h2>Login page</h2>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" placeholder="Enter email" required>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter password" required>
                <small>Error message</small>
            </div>

            <button type="Login">Submit</button>
        </form>
    </div>

</body>

</html>
